<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
 xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Kinowebmanager</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</h:head>
<h:body>
	<nav class="navbar navbar-expand-lg align-middle xheader">
		<div class="col"></div>
		<div class="col">
			<a class="navbar-brand" href="index.xhtml">
				<img src="../resources/img/logo.png" class="logo" alt="logo" /><br />
			</a>
		</div>
		<div class="col">
			<h3 class="headerTitle">Startseite</h3>
		</div>
		<div class="col"></div>
		<div class="col">
			<h:form>
				<h:commandButton value="Login" action="#{loginBean.start}" styleClass="btn btn-kino" />
			</h:form>
		</div>
		<div class="col"></div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="hidden-sm col-lg-1"></div>
			<div class="col-sm-12 col-lg-10">
				<br />
				<h2>Wilkommen</h2> <br />
			</div>
			<div class="hidden-sm col-lg-1"></div>
		</div>
		<p:galleria value="#{imagesView.images}" var="image" panelWidth="500" panelHeight="313" showCaption="true">
			<p:graphicImage name="../resources/img/#{image}" alt="Image Description for #{image}" title="#{image}" />
		</p:galleria>
	</div>
	<div class="row">
		<div class="hidden-sm col-lg-1"></div>
		<div class="col-sm-12 col-lg-10">
			<br />
			<p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
				<p:graphicImage name="../resources/img/slider_1.png" />
			</p:dialog>
			<h:form>
				<br />
				<p:commandButton class="btn btn-kino" value="Download Programmplan" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);"
				 icon="pi pi-arrow-down">
					<p:fileDownload value="#{fileDownloadView.file}" />
					<br />
				</p:commandButton>
			</h:form>
		</div>
		<div class="hidden-sm col-lg-1"></div>
	</div>

	<noscript>
		Javascript ist nicht verfügbar oder es ist deaktiviert.<br /> <br />
		Bitte verwenden Sie einen Browser, der Javascript unterstützt<br />
		oder aktivieren Sie Javascript in Ihrem Browser.<br />
	</noscript>
	<script src="js/bootstrap.js"></script>
	<script src="js/index.js"></script>
</h:body>

</html>
