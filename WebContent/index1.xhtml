<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Kinowebmanager</title>
</h:head>
<h:body>
	<h3>Kinowebmanager</h3>
	<h:form>
		<h3>
			Es ist
			<h:outputLabel> #{MainBean.currentTime}</h:outputLabel>
			Uhr.
		</h3>
		Ihr Name?
		<h:inputText value="#{MainBean.name}"></h:inputText>
		<h:commandButton value="Say Hello" action="#{ResultBean.result}"></h:commandButton>
	</h:form>
	<br />
	<br />
	<h3>Hier können Sie die aktuellen Filme, Werbespots und Kinosäle hochladen</h3>
	<h:form>  
    <p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="true"
                  multiple="true" update="messages" sizeLimit="10000000" fileLimit="3" allowTypes="/(\.|\/)(csv|png)$/" />
 
    <p:growl id="messages" showDetail="true" />           
</h:form>
</h:body>
</html>
