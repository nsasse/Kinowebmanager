<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Kinowebmanager - Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</h:head>
<h:body>
    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <img src="resources/img/kinomanager.png" alt="logo" /><br />
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <h3>Mitarbeiterlogin</h3>
                <br />



            </div>
            <div class="col-1"></div>
        </div>
        <h:form>
            <div class="row">
                <div class="col-3">
                    <p>Filmname</p>
                </div>
                <div class="col-9">
                    <h:inputText id="username" value="#{loginBean.user}" styleClass="form-control" />
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <p>Filmname</p>
                </div>
                <div class="col-9">
                    <p:password id="password" value="#{loginBean.password}" styleClass="form-control" />
                </div>
            </div>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-2">
                    <br />
                    <h:commandButton value="Login" action="#{loginBean.check}" styleClass="btn btn-kino" />
                    <br />
                </div>
                <div class="col-9"></div>
            </div>
        </h:form>
    </div>
    <noscript>
        Javascript ist nicht verfügbar oder es ist deaktiviert.<br /> <br />
        Bitte verwenden Sie einen Browser, der Javascript unterstützt<br />
        oder aktivieren Sie Javascript in Ihrem Browser.<br />
    </noscript>
    <script src="js/bootstrap.js"></script>
    <script src="js/index.js"></script>
</h:body>

</html>
