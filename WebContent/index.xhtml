<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
 xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Kinowebmanager</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</h:head>
<h:body>
	<nav class="navbar navbar-expand-lg align-middle xheader">
		<div class="col-1"></div>
		<div class="col-3">
			<a class="navbar-brand" href="index.xhtml">
				<img src="resources/img/kinomanager.png" alt="logo" /><br />
			</a>
		</div>
		<div class="col-3">
			<h3 class="headerTitle">Kinowebmanager</h3>
		</div>
		<div class="col-2"></div>
		<div class="col-2">
			<h:form>
				<h:commandButton value="Login" action="#{loginBean.start}" styleClass="btn btn-kino" />
			</h:form>
		</div>
		<div class="col-1"></div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
				<h2>Wilkommen</h2> <br />
			</div>
			<div class="col-1"></div>
		</div>
	</div>

	<noscript>
		Javascript ist nicht verfügbar oder es ist deaktiviert.<br /> <br />
		Bitte verwenden Sie einen Browser, der Javascript unterstützt<br />
		oder aktivieren Sie Javascript in Ihrem Browser.<br />
	</noscript>
	<script src="js/bootstrap.js"></script>
	<script src="js/index.js"></script>
</h:body>

</html>
